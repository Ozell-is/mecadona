<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MECADONA-

        {% block title %}
        {% endblock %}

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


    {% block head %}
    {% endblock %}

</head>

<body>
<header>
    <nav class="navbar navbar-expand-md    " style="background-color: #a8bd7f">
        <div class="container">
            <div>
                <a class="navbar-brand" href="{{  url_for('productWs.get_admin_page') }}">
                    <img src="../../static/image/mercadona_logo.png" alt="mercadona logo" width="40" height="40">
                </a>
            </div>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{  url_for('productWs.get_admin_page') }}">MERCADONA</a></li>

                </ul>
            </div>
        <div>
            <form action="{{ url_for('logoutWs.logout') }}" method="POST">
                <input type="submit" value="deconnexion" class="btn btn-danger">
            </form>
        </div>
        </div>
    </nav>

</header>
<break></break>

{% block content %}
{% endblock %}

</body>
